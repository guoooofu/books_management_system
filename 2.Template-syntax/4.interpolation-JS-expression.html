<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值-js表达式</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 对于所有的数据绑定， Vue.js 都提供了完全的 JavaScript 表达式支持。 -->
<div id="app">
    <!-- 下面表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。 -->
    <div>{{number+1}}</div>
    <div>{{ok?"yes":"no"}}</div>
    <div>{{msg.split("").reverse().join("")}}</div>
    <div v-bind:id="'div'+id"></div>

    <!-- 有个限制就是，每个绑定都只能包含单个表达式，所以下面的例子都不会生效。 -->
    <!-- 这是语句，不是表达式 -->
    <!--{{ var a = 1 }}-->
    <!-- 流控制也不会生效，请使用三元表达式 -->
    <!--{{ if (ok) { return message } }}-->

    <!-- 注意：模板表达式都被放在沙盒中，只能访问全局变量的一个白名单，如 Math 和 Date 。你不应该在模板表达式中试图访问用户定义的全局变量。 -->
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            number:100,
            ok:false,
            msg:"wgf",
            id:1
        }
    })
</script>
</body>
</html>
