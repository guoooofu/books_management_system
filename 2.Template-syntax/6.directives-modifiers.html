<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令-修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。 -->
    <!-- 例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()： -->
    <form v-on:submit.prevent="onSubmit"></form>
</div>
</body>
</html>
